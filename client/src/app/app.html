

<div class="card bg-base-100 w-1/2 mx-auto p-10">

    <h3 class="text-3xl text-red-500">Bienvenue, {{ title() }}</h3>

    <ul class="list">
        @for (member of members(); track member.id) {
            <li class="list-row content-center">
                <img src="user.png" alt="user" class="size-12 rounded-box">

                <div>
                    {{ member.displayName }}    
                </div>
                
            </li>
        }
    </ul>

</div>
