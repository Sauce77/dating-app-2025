<div class="hero bg-base-200 min-h-screen">
    @if(!registerMode()){
        <div class="hero contente text-center">
            <div class="flex flex-col items-center">

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-42 text-primary">
                    <path d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z" />
                </svg>

                <h1 class="text-5xl font-bold">Coucher avec vos amis!</h1>
                <a class="py-6">Login, trouvez l'amour!</a>
                <div class="flex items-center gap-3">
                    <button class="btn btn-primary btn-lg" (click)="showRegister(true)">Enregister</button>
                    <button class="btn btn-secondary btn-lg">Savoir plus...</button>
                </div>

            </div>
        </div>
    }
    @else {
        <div class="w-1/2 text-2xl text-center flex justify-center">
            <app-register
                class="w-full"
                [membersFromHome]="membersFromApp"
                (cancelRegister)="showRegister($event)"/>
        </div>
    }
</div>
