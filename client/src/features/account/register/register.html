<div class="card bg-base-100 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sign up</div>
        <div class="card-body w-full">
            
            <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
                <input [(ngModel)]="creds.email" name="email" type="text" class="input" placeholder="Email">
                <input [(ngModel)]="creds.displayName" name="displayName" type="text" class="input" placeholder="Nombre">
                <input [(ngModel)]="creds.password" name="password" type="password" class="input" placeholder="Password">

                <div class="flex items-center justify-end gap-3">
                    <button class="btn">Cancel</button>
                    <button class="btn btn-primary">Enregistrer</button>
                </div>
            </form>

        </div>
</div>
